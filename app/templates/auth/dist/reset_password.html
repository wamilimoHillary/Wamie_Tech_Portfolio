{% extends "main/base.html" %}

{% block content %}
{% block head %}
    <!-- Link to login-specific CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='colors.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flash_errors.css') }}">

{% endblock %}
<main>
    <div class="login-container">
        <h2>Set New Password</h2>
        <form action="{{ url_for('auth.reset_password', token=token) }}" method="post">
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder=" " required>
                <label for="password">New Password</label>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" id="confirm_password" placeholder=" " required>
                <label for="confirm_password">Confirm Password</label>
            </div>
            <button type="submit" class="login-button">Reset Password</button>
        </form>
        <div class="new-account">
            <a href="{{ url_for('auth.login') }}">Back to Login</a>
        </div>
    </div>
</main>
{% endblock %}
